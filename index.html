<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <style>
  .grid{
    margin: 0 auto;
    width: auto;
  }
  .grid .grid-item{
    width: 350px;
    height: 350px;
    float: left;
  }
    .grid .grid-item img{
      height: 300px;
      width: auto;
    }
    .modal{
    }
    .modal img{
      height: auto;
      width: 90%;
      display: block;
      margin: 5% auto 0;
    }
  </style>
  <div id="photo_modal" class="modal">
    <span class="close" data-dismiss="modal" aria-label="Close">&times;</span>
    <img class="modal-content" id="photo_modal_img" src="img1.jpg">
  </div>
  <div id="wrapper">
    
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-brand">Images</div>
      </div>
    </nav>

   <div class="container ">
    <div class="grid">
     <div class="grid-item"><img src="img1.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img2.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img1.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img2.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img1.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img2.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img1.jpg" alt="" onclick="open_modal(this)"></div>
     <div class="grid-item"><img src="img2.jpg" alt="" onclick="open_modal(this)"></div>
    </div>
   </div>

    
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      function open_modal(elem){
        console.log(elem);
        var src = elem.src;
        var new_image = $("<img>",{src: src});
        $("#photo_modal_img")[0].src = src;
        $("#photo_modal").modal();
      }
    </script>
  </body>
</html>
